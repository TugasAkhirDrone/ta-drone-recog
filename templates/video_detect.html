<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video</title>
    <style>
        

    </style>
</head>
<body>
<div class="container p-5">
<header class="feature-box top text-center">
    <h2><strong>Animal Detection and Counting using YOLOv8</strong></h2>
    <a href="/webcam">Real-time Detection</a>

</header>

</div>
<div class="container">
  <div class="new" >
    <form method = 'POST' enctype="multipart/form-data" style="align-content: center; text-align: center;display: flex;">
      {{form.hidden_tag()}}
      {{form.file(class_=" form-control")}}

      <div>
      <button type="submit" name="favorite" value="x" class="btn btn-primary">
          Submit
      </button>
    </div>
    </form>
  </div>


</div>
  <div class="col-sm container pb-5" >
    <header class="feature-box second mt-5">
      <h3><strong>Output Video</strong></h3>
    </header>
    <div class="container w-100" style="border: solid 1px grey;border-radius: 12px;min-height: 70vh;"> 
          <img src="{{ url_for('video') }}"   alt="Upload video" class="w-100">
        </div>
  </div>

  <div class="col-sm container pb-5" >
    <header class="feature-box second mt-5">
      <h3><strong>Detection History</strong></h3>
    </header>

    <table class="table table-striped align-middle text-center">
      <tr>
      <th>ID</th>
      <th>Timestamp</th>
      <th>File</th>
      <th>Sheep</th>
      <th>Cow</th>
      <th>Deer</th>
      <th>Total Animals</th>


      </tr>

      {%for i in rows%}
      <tr>
      <td>{{i[0]}}</td>
      <td>{{i[1]}}</td>
      <td>{{i[2]}}</td>
      <td>{{i[3]}}</td>
      <td>{{i[4]}}</td>
      <td>{{i[5]}}</td>
      <td>{{i[6]}}</td>


      
      </tr>
      {%endfor%}






  </table>
   
  </div>


</body>
</html>
